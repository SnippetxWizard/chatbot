<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnippetWizard Chatbot</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: linear-gradient(135deg, #08082f, #8b8ba1);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.chat-container {
    width: 100%;
    max-width: 750px;
    height: 85vh;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 25px;
    box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(15px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    animation: fadeIn 0.6s ease-in-out;
    transition: transform 0.3s ease;
}

.chat-container:hover {
    transform: translateY(-5px);
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

.chat-header {
    background: linear-gradient(90deg, #5b4cf8, #9b6cff);
    color: white;
    padding: 18px 25px;
    font-size: 1.6rem;
    font-weight: 600;
    text-align: center;
    border-bottom: 2px solid rgba(255, 255, 255, 0.15);
    position: relative;
    overflow: hidden;
}

.chat-header::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent);
    animation: glow 4s infinite;
}

@keyframes glow {
    0% { transform: scale(1); opacity: 0.5; }
    50% { transform: scale(1.2); opacity: 0.8; }
    100% { transform: scale(1); opacity: 0.5; }
}

.chat-body {
    flex: 1;
    padding: 25px;
    overflow-y: auto;
    scrollbar-width: thin;
    scrollbar-color: #5b4cf8 #2a2a3d;
    background: linear-gradient(to bottom, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0));
}

.chat-body::-webkit-scrollbar {
    width: 10px;
}

.chat-body::-webkit-scrollbar-thumb {
    background: #5b4cf8;
    border-radius: 5px;
    box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
}

.chat-body::-webkit-scrollbar-track {
    background: #2a2a3d;
}

.message {
    margin-bottom: 18px;
    display: flex;
    align-items: flex-start;
    animation: slideIn 0.4s ease-out;
}

@keyframes slideIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.message.user {
    justify-content: flex-end;
}

.message.ai {
    justify-content: flex-start;
}

.message-content {
    max-width: 70%;
    padding: 15px 20px;
    border-radius: 20px;
    font-size: 1.1rem;
    line-height: 1.5;
    position: relative;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.message-content:hover {
    transform: scale(1.02);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

.message.user .message-content {
    background: linear-gradient(135deg, #5b4cf8, #7b6cff);
    color: white;
    border-bottom-right-radius: 5px;
}

.message.ai .message-content {
    background: rgba(58, 58, 77, 0.9);
    color: #e6e6e6;
    border-bottom-left-radius: 5px;
}

.chat-footer {
    padding: 25px;
    background: rgba(255, 255, 255, 0.05);
    border-top: 1px solid rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
}

.input-container {
    display: flex;
    gap: 15px;
    align-items: center;
}

.chat-input {
    flex: 1;
    padding: 15px 20px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 30px;
    background: rgba(42, 42, 61, 0.8);
    color: #e6e6e6;
    font-size: 1.1rem;
    outline: none;
    transition: all 0.3s ease;
}

.chat-input:focus {
    background: rgba(58, 58, 77, 0.9);
    border-color: #5b4cf8;
    box-shadow: 0 0 15px rgba(91, 76, 248, 0.4);
}

.send-btn {
    padding: 15px 30px;
    background: linear-gradient(90deg, #1e1765, #302961);
    color: white;
    border: none;
    border-radius: 30px;
    font-size: 1.1rem;
    font-weight: 500;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
}

.send-btn::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: width 0.4s ease, height 0.4s ease;
}

.send-btn:hover::before {
    width: 200%;
    height: 200%;
}

.send-btn:hover {
    background: linear-gradient(90deg, #7b6cff, #9b6cff);
}

.send-btn:active {
    transform: scale(0.95);
}

@media (max-width: 600px) {
    .chat-container {
        width: 95%;
        height: 90vh;
    }

    .chat-header {
        font-size: 1.3rem;
        padding: 15px 20px;
    }

    .message-content {
        max-width: 80%;
        font-size: 1rem;
    }

    .chat-input {
        padding: 12px 15px;
        font-size: 1rem;
    }

    .send-btn {
        padding: 12px 20px;
        font-size: 1rem;
    }
}
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">SnippetWizard Chatbot</div>
        <div class="chat-body" id="chatBody">
            <div class="message ai">
                <div class="message-content">How Can I Help You?<br> Type 'exit' to quit.</div>
            </div>
        </div>
        <div class="chat-footer">
            <div class="input-container">
                <input type="text" class="chat-input" id="chatInput" placeholder="Type your message...">
                <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chatBody = document.getElementById('chatBody');
        const chatInput = document.getElementById('chatInput');

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;
            messageDiv.appendChild(messageContent);
            chatBody.appendChild(messageDiv);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        // Attempt to call Gemini API (Wonâ€™t work directly due to CORS and SDK requirements)
        async function callGeminiApi(input) {
            const apiKey = 'AIzaSyANNdzERe8On4y-vJRdG_KanjV0M-NRkUM';
            const endpoint = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent'; // Hypothetical endpoint

            try {
                const response = await fetch(`${endpoint}?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: input }] }]
                    })
                });
                if (!response.ok) throw new Error('API request failed');
                const data = await response.json();
                return `AI: ${data.candidates[0].content.parts[0].text || 'No response'}`;
            } catch (error) {
                throw new Error('Gemini API failed (CORS or SDK issue): ' + error.message);
            }
        }

        // Fallback: Working real-time API (JSONPlaceholder)
        async function callFallbackApi(input) {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/posts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title: input, body: 'test', userId: 1 })
                });
                if (!response.ok) throw new Error('API request failed');
                const data = await response.json();
                return `AI: Received your input - "${data.title}" (ID: ${data.id})`;
            } catch (error) {
                throw new Error('Fallback API failed: ' + error.message);
            }
        }

        async function sendMessage() {
            const userInput = chatInput.value.trim();
            if (!userInput) return;

            addMessage(`You: ${userInput}`, true);
            chatInput.value = '';

            if (userInput.toLowerCase() === 'exit') {
                addMessage('Goodbye!');
                chatInput.disabled = true;
                setTimeout(() => {
                    addMessage('Chat ended.');
                }, 500);
                return;
            }

            try {
                // Try Gemini API (will fail in browser without backend)
                const response = await callGeminiApi(userInput);
                addMessage(response);
            } catch (error) {
                // Fallback to JSONPlaceholder if Gemini fails
                addMessage('Gemini failed: ' + error.message);
                try {
                    const fallbackResponse = await callFallbackApi(userInput);
                    addMessage(fallbackResponse);
                } catch (fallbackError) {
                    addMessage('Error: ' + fallbackError.message);
                }
            }
        }

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
